name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine
    
    - name: Build wheel
      run: python -m build --wheel
    
    - name: Check package
      run: twine check dist/*
    
    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.whl
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## od-parse ${{ steps.get_version.outputs.version }}
          
          ### Installation
          
          **From GitHub:**
          ```bash
          pip install git+https://github.com/octondata/od-parse.git@${{ steps.get_version.outputs.version }}
          ```
          
          **From Wheel File:**
          ```bash
          # Download the wheel file below, then:
          pip install od_parse-*-py3-none-any.whl
          ```
          
          ### Changes
          See [CHANGELOG.md](https://github.com/octondata/od-parse/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

